<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" />
    <!-- Vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Script -->
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="h-100">
      <div class="container h-100 py-3" id="root">
        <!-- Sezione centrale -->
        <div class="row h-100 gx-0 overflow-hidden">
          <!-- Colonna utente e contatti -->
          <div class="col-4 h-100 border-end border-primary">
            <header>
              <div class="d-flex align-items-center">
                <!-- Immagine utente -->
                <figure class="circle-pic user-pic">
                  <img src="img/avatar_2.jpg" alt="User image" />
                </figure>
                <!-- Nome utente -->
                <div role="button" class="text-capitalize">
                  <h6>Andrea</h6>
                </div>
              </div>
              <!-- Controlli utente -->
              <div class="controls">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </header>
            <!-- Abilita notifiche -->
            <section class="notifications px-3">
              <div class="circle-pic">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div>
                <h6>Ricevi notifiche di nuovi messaggi</h6>
                <p>Attiva notifiche desktop</p>
              </div>
            </section>
            <!-- Filtro chat -->
            <section class="chat-filter">
              <div class="filter-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="text"
                  placeholder="Cerca o inizia una nuova chat" />
              </div>
            </section>
            <!-- Sezione chat -->
            <section class="chat-list">
              <ul>
                <li role="button" class="active">
                  <figure class="circle-pic user-pic">
                    <img src="img/avatar_3.jpg" alt="User image" />
                  </figure>
                  <div class="text-capitalize">
                    <h6>Michele</h6>
                  </div>
                </li>
              </ul>
            </section>
          </div>
          <!-- Colonna chat attiva -->
          <div class="col-8 h-100">
            <header>
              <div class="d-flex align-items-center">
                <!-- Immagine utente chat -->
                <figure class="circle-pic user-pic">
                  <img src="img/avatar_3.jpg" alt="User image" />
                </figure>
                <!-- Info utente chat-->
                <div role="button">
                  <div class="text-capitalize"><h6>Michele</h6></div>
                  <div class="last-access fw-semibold">
                    Ultimo accesso oggi alle
                  </div>
                </div>
              </div>
              <!-- Controlli chat attiva -->
              <div class="controls">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </header>
            <section class="chat-view">
              <!-- Finestra messaggi -->
              <div class="message-box sent">
                <div class="message-text">Hai portato a spasso il cane?</div>
                <div class="message-time">12/01/2023</div>
              </div>
              <div class="message-box sent">
                <div class="message-text">Ricordati di dargli da mangiare</div>
                <div class="message-time">12/01/2023</div>
              </div>
              <div class="message-box">
                <div class="message-text">Tutto fatto!</div>
                <div class="message-time">12/01/2023</div>
              </div>
            </section>
            <footer>
              <i class="fa-regular fa-face-smile"></i>
              <input type="text" placeholder="Scrivi un messaggio" />
              <i class="fa-solid fa-microphone"></i>
            </footer>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
